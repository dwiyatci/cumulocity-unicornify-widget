<ng-form
  class="widget-config-unicornify"
  name="unicornifyWidgetConfigForm"
>
  <div class="form-group">
    <label translate>A widget config item</label>
    <input
      class="form-control"
      name="aWidgetConfigItem"
      ng-model="vm.config.aWidgetConfigItem"
      xrequired
    >
    <c8y-error-feedback
      field="unicornifyWidgetConfigForm.aWidgetConfigItem"
    >
    </c8y-error-feedback>
  </div>
</ng-form>
